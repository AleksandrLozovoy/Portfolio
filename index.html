<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link

  <body>
    <!-- HEADER -->

            <div class="header__user-content">
              <div class="header__user-name">
                Aleksandr <br />
                Lozovoy
              </div>
              <div class="header__user-prof">Frontend developer</div>
            </div>
          </div>
          <div class="header__nav">
            <a href="#" class="nav__link">Work</a>
            <a href="#" class="nav__link">About me</a>
            <a href="#" class="nav__link">Blog</a>
            <a href="#" class="nav__link">Contact</a>
            <button class="nav__btn">Hire me</button>
          </div>
        </div>
      </div>
    </div>
    <!-- INTRO -->
    <section class="intro">
      <div class="container">
        <div class="intro__inner">
          <div class="intro__content">
            <h2 class="intro__subtitle">Hello, Iâ€™m</h2>

            <div class="intro__text">Frontend developer</div>
            <div class="intro__social">
              <a class="intro__social-item" href="" target="_blank">
                <img src="/images/instagram-svgrepo-com.svg" alt="instagram" />
              </a>
              <a
                class="intro__social-item"
                href="https://vk.com/noname.prod"
                target="_blank">
                <img src="/images/vk-svgrepo-com.svg" alt="vk" />
              </a>
              <a
                class="intro__social-item"
                href="https://github.com/AleksandrLozovoy"
                target="_blank">
                <img src="/images/github-svgrepo-com.svg" alt="github" />
              </a>
            </div>
            <div class="intro__btn">
              <button type="button" class="intro__btn-hire">Hire me</button>
              <button type="button" class="intro__btn-resume">
                See my resume
              </button>
            </div>
          </div>

          <div class="intro__photo">
            <img src="https://via.placeholder.com/470x490/000000" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
